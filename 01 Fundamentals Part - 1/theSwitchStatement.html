<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Fundamentals - Part 1</title>
</head>
<body>
    <Script>
        const day = 'TUESDAY';

        switch(day){
            case 'MONDAY':
                console.log(`MONDAY`);
                break;
            case 'TUESDAY':
                console.log(`TUESDAY`);
                break;
            case 'WEDNESDAY':
                console.log(`WEDNESDAY`);
                break;
            case 'THRUSDAY':
                console.log(`THRUSDAY`);
                break;
                case 'FRIDAY':
                console.log(`FRIDAY`);
                break;
            case 'SATURDAY':
                console.log(`SATURDAY`);
                break;
            case 'SUNDAY':
                console.log(`SUNDAY`);
        }
    </Script>
</body>
</html>
