<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Fundamentals - Part 1 </title>
</head>
<body>
    <script>
        //Math Operators
        const now= 2024;
        const ageasher = now - 2007;
        const ageraoul = now- 1998;
        console.log(ageasher, ageraoul);

        //Assignment Operators
        let x = 10;
        x = 10 + 20;
        x += 10; // x = x+ 10.
        x *= 10; // X = x * 10.
        x   ++;
        x--;
        console.log(x);

        // Comparison operators
        console.log(ageasher > ageraoul);// <, >, <=, >=. 
    </script>
</body>
</html>
